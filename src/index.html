<!DOCTYPE html>
<html lang="en">

<head>
  <title>Katrine K.</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/jquery-1.11.2.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header-box">
              <div class="navigations">
                <nav class="navbar navbar-expand-lg">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="category.html">SHOP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="product-item.html">COLLECTIONS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">BOUTIQUES</a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
              <div class="logo">
                <a href="index.html">
                  <img src="img/logo_Katrin_K.png" alt="logo" />
                </a>
              </div>
              <div class="user-options">
                <div class="personal-area">
                  <svg>
                    <use href="img/sprite-options.svg#icon-user" />
                  </svg>
                </div>
                <a class="favorites" href="#">
                  <div class="img-box">
                    <svg>
                      <use href="img/sprite-options.svg#icon-star" />
                    </svg>
                    <span class="number-goods">12</span>
                  </div>
                </a>
                <div class="search" action="#">
                  <a class="btn-search-toggle">
                    <div class="open-form">
                      <svg>
                        <use href="img/sprite-options.svg#icon-search" />
                      </svg>
                    </div>
                  </a>
                  <div class="search-toggle">
                    <input class="form-control" type="text" placeholder="Что Вы ищите?" />
                    <button class="btn-search" type="button">
                      <svg>
                        <use href="img/sprite-options.svg#icon-search" />
                      </svg>
                    </button>
                    <a class="close-form btn-search-toggle">&#10005;
                      <!-- <svg>
                        <use href="img/sprite-options.svg#icon-search" />
                      </svg> -->
                    </a>
                  </div>
                </div>
                <button class="basket" type="button">
                  <div class="img-box">
                    <svg>
                      <use href="img/sprite-options.svg#icon-shopping-bag" />
                    </svg>
                    <span class="number-goods">3</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="home-main">
      <div class="owl-carousel owl-theme home-carousel">
        <div class="item">
          <div class="img-box">
            <img src="img/bg1_new.png" alt="foto home">
          </div>
        </div>
        <div class="item">
          <div class="img-box">
            <img src="img/bg1_new.png" alt="foto home">
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-wrapper"></footer>
  </div>

  <script src="js/tether.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/jquery.cookie.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/popper.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/modernizr.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
